<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Portfolio, 2 Column</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
<link href="css/custom.css" rel="stylesheet" />

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Logo and responsive toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"> <span
					class="glyphicon glyphicon-fire"></span> Logo
				</a>
			</div>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Content -->
	<div class="container">

		<!-- Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					WhichOneOld<small>WOO</small>
				</h1>
			</div>
		</div>
		<!-- /.row -->

		<!-- Projects Row -->
		<div class="row">
			<div class="col-md-6 portfolio-item">
				<a th:href="${questionModel.itemAClickNext}"> <img
					class="img-responsive"
					th:src="${questionModel.imageResource}+${questionModel.itemA.id}"
					alt="" height="400" width="400" />
				</a>
				<h3>
					<a th:href="${questionModel.itemAClickNext}" th:text="${questionModel.itemA.year}"></a>
				</h3>
				<div th:if="${answerModel}">
					<div th:if="${answerModel.answerA}">
						<!-- if customer is anonymous-->
						<div>TrueA</div>
					</div>
				</div>
			</div>
			<div class="col-md-6 portfolio-item">
				<a th:href="${questionModel.itemBClickNext}"> <img
					class="img-responsive"
					th:src="${questionModel.imageResource}+${questionModel.itemB.id}"
					alt="" height="400" width="400" />
				</a>
				<h3>
					<a th:href="${questionModel.itemBClickNext}"  th:text="${questionModel.itemB.year}"></a>
				</h3>
				<div th:if="${answerModel}">
					<div th:if="${answerModel.answerB}">
						<!-- if customer is anonymous-->
						<div>TrueB</div>
					</div>
				</div>
		
		
		
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="js/jquery-1.11.3.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
