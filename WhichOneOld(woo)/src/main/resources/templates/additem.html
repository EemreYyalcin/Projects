<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Add Item</title>

<style>
table.GeneratedTable {
	width: 30%;
	background-color: #ffffff;
	border-collapse: collapse;
	border-width: 4px;
	border-color: #808080;
	border-style: solid;
	color: #000000;
}

table.GeneratedTable td, table.GeneratedTable th {
	border-width: 4px;
	border-color: #808080;
	border-style: solid;
	padding: 40px;
}

table.GeneratedTable thead {
	background-color: #c0c0c0;
}
</style>
</head>
<body>
	<nav role="navigation">
		<ul>
			<li><a href="/">Home</a></li>
			<li><a href="/woo/items">Items</a></li>
			<li><a href="/woo/question">Question</a></li>
		</ul>
	</nav>

	<form th:action="@{/woo/addItemsPost}" th:object="${itemAddForm}"
		th:method="post" enctype="multipart/form-data">

		<table class="GeneratedTable">
			<thead>
				<tr>
					<th>Add</th>
					<th>Item</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Year</td>
					<td><input type="number" th:field="*{year}" min="571"
						max="2020" value="2017"></input></td>
					<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Item
						Year Error will appear here</td>
				</tr>
				<tr>
					<td>Month</td>
					<td><input type="number" th:field="*{month}" value="1"></input></td>
					<td th:if="${#fields.hasErrors('month')}" th:errors="*{month}">Month
						Error will appear here</td>
				</tr>
				<tr>
					<td>Day</td>
					<td><input type="number" th:field="*{day}" value="1"></input></td>
					<td th:if="${#fields.hasErrors('day')}" th:errors="*{day}">Day
						Error will appear here</td>
				</tr>
				<tr>
					<td>Subject</td>
					<td><select th:field="*{subjectId}">
							<option th:each="subject : ${comboSubjects}"
								th:value="${subject.id}" th:text="${subject.name}">Subject
								will appear here</option>
					</select></td>
					<td th:if="${#fields.hasErrors('subjectId')}"
						th:errors="*{subjectId}">Subject Error will appear here</td>
				</tr>
				<tr>
					<td>File to upload</td>
					<td><input type="file" th:field="*{file}"></input></td>
					<td th:if="${fileErrorMessage}"></td>
				</tr>
			</tbody>
		</table>

		<div>
			<button type="submit">Add</button>
		</div>
	</form>
</body>
</html>
