<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>REGISTER</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}"></script>

<link type="text/css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>


<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Logo and responsive toggle -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="${profile.home}"> <span
					class="glyphicon glyphicon-fire"></span> Home
				</a>
			</div>
			<!-- Navbar links -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="${profile.explore}">Explore</a></li>
					<li><a th:href="${profile.myCategories}">MyCategories</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="">Profile</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
	<br />
	<br />
	<br />
	<br />

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="${register}"
					th:object="${contactModel}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" placeholder="Email"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{confirmPassword}"
								placeholder="Confirm Password" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{surname}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div>

					<a th:href="@{/woo/login}">Login</a> <br />

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${errorRegister}" class="validation-message"
								th:text="${errorRegister}"></label>
						</div>
					</div>

					<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register
								User</button>
						</div>
					</div>


				</form>
			</div>
		</div>
	</div>

</body>
</html>
