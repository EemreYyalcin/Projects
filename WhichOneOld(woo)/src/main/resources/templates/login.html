<body>

	<div class="container">
		<img th:src="@{/icons/icon01.jpg}" class="img-responsive center-block"
			width="300" height="300" alt="Logo" />
<!-- 		<form th:action="@{/woo/register}" method="get"> -->
<!-- 			<button class="btn btn-md btn-warning btn-block" type="Submit">Go -->
<!-- 				To Registration Page</button> -->
<!-- 		</form> -->
		<form th:action="@{/woo/login}" method="POST" th:object="${contact}"
			class="form-signin">

			<h3 class="form-signin-heading" th:text="Welcome"></h3>

			<br /> <input type="text" id="email" name="email"
				th:field="*{email}" th:placeholder="Email" class="form-control" />

			<br /> <input type="password" th:field="*{password}"
				th:placeholder="Password" id="password" name="password"
				class="form-control" /> 
			<a th:href="@{/woo/register}">Register</a>
			<br />
			<div align="center" th:if="${error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password
					invalid, please verify</p>
			</div>


			<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
				<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
			</div>


			<button class="btn btn-lg btn-primary btn-block" name="Submit"
				value="Login" type="Submit" th:text="Login"></button>
		</form>

	</div>
</body>
</html>
