<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>CATEGORIES</title>

<!-- Bootstrap Core CSS -->
<link type="text/css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
<link type="text/css" th:href="@{/css/custom.css}" rel="stylesheet" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Logo and responsive toggle -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"> <span
				class="glyphicon glyphicon-fire"></span> Logo
			</a>
		</div>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a th:href="${profile.home}">Home</a></li>
				<li class="active"><a th:href="${profile.explore}">Explore</a></li>
				<li><a th:href="${profile.myCategories}">MyCategories</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="${profile.editProfile}">Profile</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
</nav>

<!-- Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			WOO <small th:text="${profile.name}+${profile.surname}"></small>
		</h1>
	</div>
</div>
<!-- /.row -->


<body>

	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<tbody>
					<tr th:each="category : ${categoryNames}">
						<td><a
							th:href="${category.categoryClickUrl}+${category.categoryId}">
								<img class="img-responsive" th:src="${category.imageResource}"
								alt="" height="400" width="400" />
						</a></td>
						<td>
							<h2>
								<a th:href="${category.categoryClickUrl}+${category.categoryId}"
									th:text="${category.categoryName}">Category</a>
							</h2>
							<table class="table">
								<tbody>
									<tr>
										<td><span>Status</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-info progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.status}+'%;'"
													th:utext="'STATUS ( ' + ${category.categoryScoreModel.status} + '% )'"></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><span>VeryHard</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-success progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.veryHardRatio.truePercentage}+'%;'"
													th:utext="'TRUE ( ' + ${category.categoryScoreModel.scoreModel.veryHardRatio.truePercentage}+ '% )'"></div>
												<div
													class="progress-bar progress-bar-danger progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.veryHardRatio.falsePercentage}+'%;'"
													th:utext="'FALSE ( ' + ${category.categoryScoreModel.scoreModel.veryHardRatio.falsePercentage}+'% )'"></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><span>Hard</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-success progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.hardRatio.truePercentage}+'%;'"
													th:utext="'TRUE ( ' + ${category.categoryScoreModel.scoreModel.hardRatio.truePercentage}+ '% )'"></div>
												<div
													class="progress-bar progress-bar-danger progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.hardRatio.falsePercentage}+'%;'"
													th:utext="'FALSE ( ' + ${category.categoryScoreModel.scoreModel.hardRatio.falsePercentage}+'% )'"></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><span>Medium</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-success progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.mediumRatio.truePercentage}+'%;'"
													th:utext="'TRUE ( ' + ${category.categoryScoreModel.scoreModel.mediumRatio.truePercentage}+ '% )'"></div>
												<div
													class="progress-bar progress-bar-danger progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.mediumRatio.falsePercentage}+'%;'"
													th:utext="'FALSE ( ' + ${category.categoryScoreModel.scoreModel.mediumRatio.falsePercentage}+'% )'"></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><span>Easy</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-success progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.easyRatio.truePercentage}+'%;'"
													th:utext="'TRUE ( ' + ${category.categoryScoreModel.scoreModel.easyRatio.truePercentage}+ '% )'"></div>
												<div
													class="progress-bar progress-bar-danger progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.easyRatio.falsePercentage}+'%;'"
													th:utext="'FALSE ( ' + ${category.categoryScoreModel.scoreModel.easyRatio.falsePercentage}+'% )'"></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><span>VeryEasy</span></td>
										<td>
											<div class="progress active">
												<div
													class="progress-bar progress-bar-success progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.veryEasyRatio.truePercentage}+'%;'"
													th:utext="'TRUE ( ' + ${category.categoryScoreModel.scoreModel.veryEasyRatio.truePercentage}+ '% )'"></div>
												<div
													class="progress-bar progress-bar-danger progress-bar-striped"
													role="progressbar"
													th:style="'width:'+ ${category.categoryScoreModel.scoreModel.veryEasyRatio.falsePercentage}+'%;'"
													th:utext="'FALSE ( ' + ${category.categoryScoreModel.scoreModel.veryEasyRatio.falsePercentage}+'% )'"></div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

<!-- jQuery -->
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/js/bootstrap.min.js}"></script>


</html>
