<title>PROFILE</title>

<!-- Bootstrap Core CSS -->
<link type="text/css" th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" />

<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
<link type="text/css" th:href="@{/css/custom.css}" rel="stylesheet" />

</head>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Logo and responsive toggle -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#"> <span
				class="glyphicon glyphicon-fire"></span> Logo
			</a>
		</div>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a th:href="${homeUrl}">Home</a></li>
				<li class="active"><a th:href="${categories}">Categories</a></li>
				<li><a href="#">Question</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Profile</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container -->
</nav>

<!-- Heading -->
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			WOO <small th:text="${profile.name}  ${profile.surname}"></small>
		</h1>
	</div>
</div>
<!-- /.row -->


<body>

	<div class="container">
		<div class="table-responsive">
			<table class="table">
				<tbody>
					<tr>
						<td>
							<h2>VeryHard</h2>
						</td>
						<td>
							<div class="container">
								<div class="progress active">
									<div
										class="progress-bar progress-bar-success progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.veryHard.truePercentage}+'%;'"
										th:utext="'TRUE ( ' + ${score.veryHard.truePercentage}+ '% )'"></div>
									<div
										class="progress-bar progress-bar-danger progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.veryHard.falsePercentage}+'%;'"
										th:utext="'FALSE ( ' + ${score.veryHard.falsePercentage}+'% )'"></div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<h2>Hard</h2>
						</td>
						<td>
							<div class="container">
								<div class="progress active">
									<div
										class="progress-bar progress-bar-success progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.hard.truePercentage}+'%;'"
										th:utext="'TRUE ( ' + ${score.hard.truePercentage}+ '% )'"></div>
									<div
										class="progress-bar progress-bar-danger progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.hard.falsePercentage}+'%;'"
										th:utext="'FALSE ( ' + ${score.hard.falsePercentage}+'% )'"></div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<h2>Medium</h2>
						</td>
						<td>
							<div class="container">
								<div class="progress active">
									<div
										class="progress-bar progress-bar-success progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.medium.truePercentage}+'%;'"
										th:utext="'TRUE ( ' + ${score.medium.truePercentage}+ '% )'"></div>
									<div
										class="progress-bar progress-bar-danger progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.medium.falsePercentage}+'%;'"
										th:utext="'FALSE ( ' + ${score.medium.falsePercentage}+'% )'"></div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<h2>Easy</h2>
						</td>
						<td>
							<div class="container">
								<div class="progress active">
									<div
										class="progress-bar progress-bar-success progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.easy.truePercentage}+'%;'"
										th:utext="'TRUE ( ' + ${score.easy.truePercentage}+ '% )'"></div>
									<div
										class="progress-bar progress-bar-danger progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.easy.falsePercentage}+'%;'"
										th:utext="'FALSE ( ' + ${score.easy.falsePercentage}+'% )'"></div>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<h2>VeryEasy</h2>
						</td>
						<td>
							<div class="container">
								<div class="progress active">
									<div
										class="progress-bar progress-bar-success progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.veryEasy.truePercentage}+'%;'"
										th:utext="'TRUE ( ' + ${score.veryEasy.truePercentage}+ '% )'"></div>
									<div
										class="progress-bar progress-bar-danger progress-bar-striped"
										role="progressbar"
										th:style="'width:'+ ${score.veryEasy.falsePercentage}+'%;'"
										th:utext="'FALSE ( ' + ${score.veryEasy.falsePercentage}+'% )'"></div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

<!-- jQuery -->
<script th:src="@{/js/jquery-1.11.3.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{/js/bootstrap.min.js}"></script>


</html>
